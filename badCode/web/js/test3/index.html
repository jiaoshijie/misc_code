<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
      body {
        background-color: gray;
      }

      li input {
        display: none;
      }

      li.edit span {
        display: none;
      }

      li.edit input {
        display: initial;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Events</h1>
    <ul id="checklist">
      <li>
        <span>Appies</span>
        <input value="Appies">
      </li>
      <li>
        <span>Oranges</span>
        <input value="Oranges">
      </li>
      <li>
        <span>Bananas</span>
        <input value="Bananas">
      </li>
    </ul>
    <script src="events.js"></script>
  </body>
</html>
